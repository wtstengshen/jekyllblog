---
layout: default
title: home
---

<ul>
   {% for post in site.posts %}
   <div>
		<div>
			<section>
				<h3><a href="{{ post.url }}">{{post.title}}</a></h3>
				<div>
					{{post.excerpt}}
				</div>
			</section>
		</div>
		<div class="pull-right">
			<pre><a class="btn btn-link btn-small" href="{{post.url}}">阅读全文</a> Date:{{post.date|date:"%Y-%m-%d"}}</pre>
		</div>
	</div>
	<br />
	<br />
	<hr />
   {% endfor %}
</ul>
